<form (submit)="handleRegister($event)">
    <h1 mat-dialog-title>Registracija</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Korisničko ime" name="username">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Lozinka" name="password">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Nazad</button>
      <button mat-button type="submit" cdkFocusInitial>Registruj se</button>
    </div>
  </form>
