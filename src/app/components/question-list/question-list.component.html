<div class="questionList">
  <div class="headline">
    <h1 class="mat-headline headline">Latest questions</h1>
  </div>
  <div class="list">
    <div *ngFor="let question of questions$ | async">
      <app-question-info
        [question] = "question"
      >
      </app-question-info>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
