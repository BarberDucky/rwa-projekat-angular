<form (submit)="handleLogin($event)">
  <h1 mat-dialog-title>Login</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Username" name="username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" name="password">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Back</button>
    <button mat-button type="submit" cdkFocusInitial>Login</button>
  </div>
</form>
